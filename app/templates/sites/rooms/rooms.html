{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:30px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Rooms</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Rooms</h1>
                        <form action="{{url_for('roomsBP.roomsView')}}" method="get">
                            <input type="text" class="form-control" name="location" id="location" placeholder="Location"><br>
                            <input type="text" class="form-control" name="limit" id="limit" placeholder="Search limit"><br>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h1>Search results</h1>
                    {% for r in data %}
                        <p>Lat: {{r['lat']}}<br>Long: {{r['long']}}<br>Pris: {{r['price']}}</p>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
