{% extends "base.html" %}

{% block body_attribs %} style="height:100%;width:100%;"{% endblock body_attribs %}

{% block styles %}
{{super()}}
{%- endblock %}

{% block content %}
<div class="col col-sm-4 col-md-4 col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
            <form id="searchForm" method="post">
                <label>Jeg vil gerne til</label>
                <input class="form-control" type="text" name="location" placeholder="Bynavn">
                <br>
                <button class="btn btn-primary pull-right" type="submit">SÃ¸g</button>
            </form>
        </div>
    </div>
</div>
<div class="col col-sm-8 col-md-8 col-lg-9">
    <pre><code><div id="rooms" style="height:1000px"></div></code> </pre>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<!--Form sijax submission-->
<script type="text/javascript">
$(function() {
    $('#searchForm').bind('submit', function() {
        //Get form values
        var values = Sijax.getFormValues('#searchForm');
        //Send form values to sijax handler
        Sijax.request('listReturn', [values]);
        //Prevent the form from being submitted
        return false;
    });
});
</script>
{%- endblock %}
